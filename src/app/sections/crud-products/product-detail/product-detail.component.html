<div class="conteiner">
    <h2>Detalle de Producto</h2>
    <mat-card class="example-card"*ngFor="let Product of _product" >
 
          <mat-card-title >{{Product.productName}}</mat-card-title>
          <mat-card-subtitle>tipo de Producto</mat-card-subtitle>
      <sub>imagen de ejemplo</sub>
        <img mat-card-image src="https://th.bing.com/th/id/OIP.YIBUoplaZSb9MPAX4VyaQgHaE8?w=290&h=193&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="producto de ejemplo">
        
          <p>Descripcion</p>
          <p>{{Product.description}}</p>
          <mat-card-subtitle>$ {{Product.price}}</mat-card-subtitle>
        
        <mat-card-actions>
          <button mat-button color="warn" (click)="editProduct()">Editar</button>
          <button mat-button (click)="regresar()">Regresar</button>
        </mat-card-actions>
      </mat-card>
    
</div>
